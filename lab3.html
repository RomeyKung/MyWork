<!-- 
เรื่อง animation / Transform / Position / Transition
ทำให้เกิด Animation ที่มากกว่าแค่ from .. to แต่ให้เป็นหลายๆ ขั้นได้
โดยแผ่นไม้ ต้องมีการเปลีย่นแปลงมากกว่า 2 มิติ 
นำความรู้เรื่อง Position มาใช้ขยับ ควรทำให้ box-shadow เปลี่ยนด้วย
ลองหมุน ลองเปลี่ยนไซส์ หรืออะไรก็ได้ เพื่อโชว์การเปลี่ยนแปลงของ div
Hint ใช้ % แทน from/to ใน keyframes
(แก้ภาพเป็นอย่างอื่นได้ ทั้งภาพพื้นหลังและแผ่นไม้) 

แอบสังเกต โจทย์นี้ใช้ทั้ง vmin vh vw เลย น่าสนใจมาก ว่ามันคืออะไร
-->
<style>
    body{
      height:100vh;
      background-image:url('https://wallpapercave.com/wp/wp1867921.jpg');
      background-size:cover;
      overflow: hidden;
    }
    div{
      transform-style: preserve-3d;
      perspective: 100px;
      background-image:url('https://cdn.suruga-ya.jp/database/pics_light/game/892027440.jpg');
      height:80vmin;
      width:50vmin;
      background-size: cover;
      border-radius:2vmin;
      box-shadow:0px 1vmin 1vmin #0005;
    }
    .dog{
        position:absolute;
        top:30vh;
        left:10vw;
        animation: move 5s linear alternate-reverse infinite;
    }
    .dog2{
        position:absolute;
        top:30vh;
        left:50%;
        animation: move2 7s linear alternate-reverse infinite;
    }
    
    @keyframes move{
        0% {top:-430px; transform: translateX(0px) rotateX(-180deg);}
        100% {top:400px; transform: translateX(-400px) rotateX(180deg);}
    }
    @keyframes move2{
        0% {top:-410px; transform: translateX(-100px) rotateX(180deg);}
        100% {top:400px; transform: translateX(250px) rotateX(-180deg);}

    }

  </style>
  <div class="dog">
  </div>
  <div class="dog2">
  </div>
